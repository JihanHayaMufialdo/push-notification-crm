<app-page-breadcrumb [breadcrumbs]="breadcrumbs" />
<div class="space-y-6">
  <div>
    <app-component-card title="">
      @if (loading) {
        <div>Loading topics...</div>
      }
      
      @if (error) {
        <div>{{ error }}</div>
      }
      @if (!loading && !error) {
        <app-notifications-table
        [notifications]="notifications"
        (detailsClick)="openDetails($event)"
        (sendToUsers)="sendNotificationToUsers()"
        (sendToTopic)="sendNotificationToTopic()"
        ></app-notifications-table>
      }
    </app-component-card>
  </div>
</div>
