<app-page-breadcrumb [breadcrumbs]="breadcrumbs" />
<div class="space-y-6">
  <div>
      @if (loading) {
        <div>Loading users...</div>
      }
      
      @if (error) {
        <div>{{ error }}</div>
      }
      
      @if (!loading && !error) {
        <app-notification-details-table
          [users]="users"
          [notification]="notification"
        ></app-notification-details-table>
      }
  </div>
</div>
