<app-page-breadcrumb [breadcrumbs]="breadcrumbs" />
<div class="space-y-6">
  <div>
      @if (loading) {
        <div>Loading topics...</div>
      }
      
      @if (error) {
        <div>{{ error }}</div>
      }
      
      @if (!loading && !error) {
        <app-topics-table 
          [topics]="topics"
          (createClick)="openTopicForm()"
          (editClick)="openEdit($event)"
          (detailsClick)="openTopicDetails($event)"
        ></app-topics-table>
      }
  </div>
</div>
